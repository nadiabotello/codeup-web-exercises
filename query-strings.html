    <body>
        <h2>Query Strings</h2>

        <br><a href="http://http-inspector.glitch.me/?language=english">Show language English</a>
        <br><a href="http://http-inspector.glitch.me/?language=spanish&page=2">Show language Spanish Page 2</a>
        <br><a href="http://http-inspector.glitch.me/?page=3&results_per_page=25">Page 3 - Results 25 per page</a>

        <br><a href="https://www.youtube.com/results?search_query=css+3+background+image">Show CSS3 background image results</a>

        <br>
        <br><a href="https://duckduckgo.com/?q=dachshunds">Show dachshund search</a>
