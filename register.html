<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra Register Exercise</title>
</head>
<body>
<h1>Register</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input id="username" name="email" type="text" placeholder="Enter username" autofocus required>
    <br>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Enter email" required>
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Enter password" required>
    <br>
    <label for="confirm password">Confirm Password</label>
    <input id="confirm password" name="confirm password" type="confirm password" placeholder="Confirm password" required>
    <br>

    <br>
    <input name="newsletter_signup" value="true" type="checkbox" checked>Sign me up for the newsletter!
    <br>
    <br>
    <button type="submit">Create New Account!</button>
</form>
</body>
</html>
